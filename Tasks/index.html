<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="tasks.js" defer></script>

</head>
<body>
    <nav class="navBar">
        <h1>Tasks.</h1>
    </nav>
    <section>
        <div class="lists">
            <span class="border">
                <div class="List" id="ToDo">
                    <span class="listHeading">
                        <h2>To Do:</h2>
                    </span>
                    <form action="">
                        <input type="text" placeholder="New Task" id="task">
                        <button type="submit" id="submit">+</button>
                    </form>
                    <ul id="toDoTasksList">     
                    </ul>
                </div>
            </span>

            <span class="border">
                <div class="List" id="Done">
                    <span class="listHeading">
                        <h2>Done:</h2>
                        <button id="clearButton" onclick="deleteAllDoneItems()">Clear</button>
                    </span>
                    <ul id="doneTasksList">
                    </ul>
                </div>
            </span>
        </div>
    </section>

    
</body>
</html>
